<!DOCTYPE html>
<html lang="rus">
    <head>
        <meta http-equiv="Content-Type" Content="text/html; Charset=UTF-8">
        <meta content="программирование, обучение программированию, java, джава, игра" name="keywords">
        <meta content="Обучение программированию в игровом формате" name="description">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
        <link href="../static/css/login.css" rel="stylesheet" th:href="@{/css/login.css}">
        <title>Авторизация</title>
    </head>
    <body>
        <header>
            <a id="title" href="/"><span>CodeUp</span></a>
        </header>
        <main>
            <div class="login">
                <div class="greeting block">
                    <p class="code_block">
                        Введите свои данные для авторизации
                    </p>
                </div>
                <div class="input block">
                    <div class="field">
                        <p>Email</p>
                        <input class="input_field" placeholder="Введите свой email">
                        </input>
                    </div>
                    <div class="field">
                        <p>Password</p>
                        <input class="input_field" placeholder="Введите пароль">
                        </input>
                    </div>
                    <a id="forg_pass" href="#">Забыли пароль?</a>
                    <div>
                        <div class="log">
                            <div class="log_in_acc">
                                <a href="">Войти</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="registration block">
                    <p>
                        До сих пор не аккаунта?
                    </p>
                    <a href="/registration"><span>Зарегистрируйтесь</span></a>
                </div>
            </div>
        </main>
        <footer>
            <a><span>© ООО GymCoders 2023</span></a>
            <a><span>Политика обработки данных</span></a>
        </footer>
    </body>
</html>
