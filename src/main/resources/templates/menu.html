<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="/static/css/cyberpunk-css-main/cyberpunk.css" th:href="@{/css/cyberpunk-css-main/cyberpunk.css}">
  <link type="text/css" rel="stylesheet" href="/static/css/towers.css" th:href="@{/css/towers.css}">
  <link type="text/css" rel="stylesheet" href="/static/css/profile.css" th:href="@{/css/profile.css}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/static/js/towers.js" th:src="@{/js/towers.js}"></script>
  <script src="/static/js/profile.js" th:src="@{/js/profile.js}"></script>
  <title>Choose Towers</title>
</head>
<body th:style="|background:url(@{/images/towers/основнойФон.png}); background-size: cover;
background-repeat: no-repeat;|">

<header style="text-align: right; margin-right: 25px; margin-top: 10px">
  <div class="avatar_menu">
    <div th:if="${image == null}">
      <img th:src="@{/images/4.jpg}" class="avatar" style="border: 2px #B822D1 solid">
    </div>
    <div th:if="${image != null}">
      <img th:src="'data:image/jpeg;base64,' + ${image}" class="avatar" style="border: 2px #B822D1 solid">
    </div>
    <ul class="menu">
      <form method="get" action="/CodeUp/profile">
        <li><button type="submit" style="border: none;">Мой профиль</button></li>
      </form>
      <form method="get" action="/CodeUp/settings">
        <li><button type="submit" style="border: none;">Настройки</button></li>
      </form>
      <form method="get" action="/logout">
        <li><button type="submit" style="border: none;">Выход</button></li>
      </form>
    </ul>
  </div>
</header>

<div>
  <div>
    <a class="JavaTower" href="/CodeUp/javaTower"><img th:src="@{/images/towers/ГлавБашня.png}" alt="Java Tower"></a>
  </div>
  <a href="/CodeUp/javaTower" class="cyberpunk-font-og f-x2-5 fg-yellow TextJava" >Java Tower</a>
</div>
<div>
  <div class="LeftTower cyber-glitch-1">
    <img th:src="@{/images/towers/ЛевБашня.png}">
  </div>
  <a class="cyberpunk-font-og f-x2-5 fg-blue cyber-glitch-4 TextLeftTower">CKOPO</a>
  <div class="oxanium-font f-x2-5 fg-blue cyber-glitch-3 TextLeftTower" style="left: 17.5%;">_</div>
</div>
<div>
  <div class="RightTower cyber-glitch-1">
    <img th:src="@{/images/towers/ПравБашня.png}">>
  </div>
  <a class="cyberpunk-font-og f-x2-5 fg-cyan cyber-glitch-4 TextRightTower">CKOPO</a>
  <div class="oxanium-font f-x2-5 fg-cyan cyber-glitch-3 TextRightTower" style="left: 90.5%;">_</div>
</div>
</body>
