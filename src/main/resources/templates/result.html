<!doctype html>
<html lang="rus">
  <head>
    <th:block th:insert="~{head :: head}"> </th:block>
    <link
      type="text/css"
      rel="stylesheet"
      href="/static/css/duplicate.css"
      th:href="@{/css/duplicate.css}"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="/static/css/result.css"
      th:href="@{/css/result.css}"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="/static/css/duplicate.css"
      th:href="@{/css/duplicate.css}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/js/profile.js" th:src="@{/js/profile.js}"></script>
    <script src="/static/js/result.js" th:src="@{/js/result.js}"></script>
    <title>CodeUp</title>
  </head>
  <body>
    <div th:replace="~{blocks/header::header}"></div>
    <div class="result">
      <div class="result-box">
        <h2>Результат уровня</h2>
        <div class="percentage">
          <div class="circular-progress">
            <p class="progress-value">0%</p>
          </div>
          <p class="score-text" th:text="${'Вы правильно решили ' + correctAnswersCount + ' из ' + allQues + ' заданий'}"></p>
        </div>
        <input type="hidden" id="percent" th:value="${correctAnswersCount * 100 / allQues}">
        <div class="buttons">
          <button class="tryAgain-btn">Попробовать снова</button>
          <button class="home-btn">Выбор уровня</button>
        </div>
      </div>
    </div>
    <!-- <main>
      <div class="information_form result_form">
        <p
          th:text="'Ваш результат: ' + ${correctAnswersCount} + '/' + ${allQues}"
        ></p>
        <p th:if="${success == true}">Вам открыт следующий уровень</p>

        <p th:if="${success == false}">
          Перепройдите уровень для открытия следующего
        </p>
      </div>
    </main> -->
  </body>
</html>
