<!DOCTYPE html>
<html lang="rus">
    <head>
        <meta http-equiv="Content-Type" Content="text/html; Charset=UTF-8">
        <meta content="программирование, обучение программированию, java, джава, игра" name="keywords">
        <meta content="Обучение программированию в игровом формате" name="description">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
        <link href="../css/registration.css" rel="stylesheet">
        <title>Регистрация</title>
    </head>
    <body>
        <header>
            <a id="title" href="#"><span>CodeUp</span></a>
            <div class="navigation">
                <div class="sign_up"><span>У вас уже есть аккаунт?</span></div>
                <div class="sign_in"><a href="#"><span>Вход</span></a></div>
            </div>
        </header>
        <main>
            <div class="registration">
                <div class="greeting block">
                    <p class="code_block">
                        Добро пожаловать в сеть CodeUp!<br>
                        Введите свои данные для создания профиля
                    </p>
                </div>
                <div class="input block">
                    <div class="field">
                        <p>Email</p>
                        <div class="input_field">
                            <p>
                                Введите свой email
                            </p>
                        </div>
                    </div>
                    <div class="field">
                        <p>Username</p>
                        <div class="input_field">
                            <p>
                                Введите имя вашего аватара
                            </p>
                        </div>
                    </div>
                    <div class="field">
                        <p>Password</p>
                        <div class="input_field">
                            <p>
                                Придумайте пароль
                            </p>
                        </div>
                    </div>
                    <div>
                        <div class="create">
                            <div class="create_account">
                                <a href="">Создать аккаунт</a>
                            </div>   
                        </div>                    
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <a><span>© ООО GymCoders 2023</span></a>
            <a><span>Политика обработки данных</span></a>
        </footer>
    </body>
</html>
